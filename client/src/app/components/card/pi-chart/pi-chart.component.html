<div class="container">
    <div class="chart" *ngIf="values">
        <doughnut-chart [data]="[values.high,values.medium,values.low]"></doughnut-chart>
    </div>
    <div class="valRow" >
        <div class="valCell" *ngFor="let itemObj of values | keyvalue">
            <div>{{itemObj.key | uppercase}}</div>
            <div class="val">{{itemObj.value}}</div>
        </div>
    </div>
</div>
